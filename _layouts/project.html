---
layout: default
---
<article class="project">

  <img src="{{ page.picture }}" alt="Photo of a {{ page.title | downcase }}">

  <h1>Project: {{ page.title }}</h1>

  <div class="project-class {{ page.class | downcase }}">
    {{ page.class }}
  </div>

  <div class="project-family {{ page.family | downcase }}">
    {{ page.family }}
  </div>

  <div>
    {{ content }}
  </div>

</article>
